<nav class="breadcrumb" aria-label="Breadcrumb">
    <a href="/">Home</a>
    <span>/</span>
    <a href="#/">Main</a>
    <span ng-if="menus.item">/</span>
    <a ng-if="menus.item" href="#/subMenu">{{menus.item._text || menus.item._id || 'Sub'}}</a>
    <span ng-if="menus.menu._id">/</span>
    <span ng-if="menus.menu._id" class="crumb-current">{{menus.menu._title || menus.menu._id || 'Level'}}</span>
</nav>

<!--
<p>
    Search: <input ng-model="search">
</p>
-->


<div ng-switch on="{{menus.menu._id}}">
    <div ng-switch-default>
        <table class="table table-bordered">
            <tr ng-repeat="menu in menus.menu.item | filter:search" >
                <td class="channelLogo" >
                    <a >{{menu._title}}</a>
                </td>
                <td>
                    <table class="table table-bordered">
                        <tr>
                        <td ng-repeat="program in menu.item | filter:search" class="EPGContent">
                            <a href="/#/subMenu?id={{}}">{{program._text}}</a>
                            <hr>

                            <a href="/#/subMenu?id={{}}">{{program.info.time.start._hour }}:{{program.info.time.start._min}} -
                                {{program.info.time.end._hour}} : {{program.info.time.end._min }}</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
